{% extends 'base.html' %}

{% block content %}
    <h1>Sign Up</h1>
    <p class="red-text">{{ error_message }}</p>
    <form action="{% url 'signup' %}" method="POST" class="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn blue" value="Login">
        <!-- The {{ next }} value takes the user back to where they were if they were on a page already-->

    </form>
{% endblock %}
